<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - AuxinPath</title>
  <meta name="theme-color" content="#0D7377">
  <link rel="icon" type="image/svg+xml" href="/assets/logo-icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #EDF5E0 0%, #E0F2F1 25%, #F1F8E9 50%, #E0F7F5 75%, #EDF5E0 100%);
      color: #37474F;
      padding: 24px;
    }
    .container {
      text-align: center;
      max-width: 480px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 32px;
      opacity: 0.7;
    }
    .code {
      font-size: 6rem;
      font-weight: 800;
      color: #0D7377;
      line-height: 1;
      margin-bottom: 8px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .text {
      font-size: 1rem;
      color: #607D8B;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #0D7377, #095456);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(13, 115, 119, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/logo-icon.svg" alt="AuxinPath" class="logo">
    <div class="code">404</div>
    <h1 class="title">Page not found</h1>
    <p class="text">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
